<script>
  // Function to add news articles
function addNews() {
    const title = document.getElementById('newsTitle').value;
    const content = document.getElementById('newsContent').value;
    const imageInput = document.getElementById('newsImage');
    const pollsec = document.getElementById('poll-results');
    const commentbox = document.getElementById('comment_section');

    // Validate input
    if (title || content || (imageInput.files.length > 0)) {
        const newsContainer = document.getElementById('newsList');

        const news = { id: Date.now(), title, content };

        // Check if an image is selected
        if (imageInput.files.length > 0) {
            const selectedImage = imageInput.files[0];
            const imageUrl = URL.createObjectURL(selectedImage);
            news.image = imageUrl;
        }

        // Create HTML elements for the news entry
        const newsItem = document.createElement('div');
        newsItem.className = 'news-entry';
        newsItem.innerHTML = `
            <div class="news-content">
                ${title ? `<h3>${title}</h3>` : ''}
                ${content ? `<p>${content}</p>` : ''}
            </div>
            ${news.image ? `<img src="${news.image}" class="news-image" alt="News Image">` : ''}
            <button class="btn btn-danger action-btn" onclick="removeNews(this)">Remove</button>
        `;

        // Insert the news entry into the DOM
        newsContainer.appendChild(newsItem);
        const clonedPollSection = pollsec.cloneNode(true);
        newsContainer.appendChild(clonedPollSection);


        const clonedCommentSection = commentbox.cloneNode(true);
        newsContainer.appendChild(clonedCommentSection);

        // Clear the form fields after adding news
        document.getElementById('newsTitle').value = '';
        document.getElementById('newsContent').value = '';
        document.getElementById('newsImage').value = '';

    } else {
        alert('Please fill in at least one field (Title, Content, or Image/Video).');
    }
}

// Function to remove a news article
function removeNews(button) {
    const newsItem = button.closest('.news-entry');
    const commentSection = newsItem.previousElementSibling; // Assuming comment section is the next sibling
    newsItem.remove();

    // Check if there is a comment section and remove it
    if (commentSection && commentSection.classList.contains('comment-section')) {
        commentSection.remove();
    }
}

    // Function to add content to the respective field
    function addContent(fieldId) {
        const field = document.getElementById(fieldId);
        const contentToAdd = field.value.trim(); // Get the content from the field and remove leading/trailing whitespaces

        if (contentToAdd) {
            const newsContainer = document.getElementById('newsList');

            // Create HTML elements for the news entry with the added content
            const newsItem = document.createElement('div');
            newsItem.className = 'news-entry';
            newsItem.innerHTML = `
                <div class="news-content">
                    <p>${contentToAdd}</p>
                </div>
                <button class="btn btn-danger action-btn" onclick="removeNews(this)">Remove</button>
            `;

            // Insert the news entry into the DOM
            newsContainer.appendChild(newsItem);

            // Clear the field after adding content
            field.value = '';
        } else {
            alert('Please fill in the content.');
        }
    }

    // Function to add image to the respective field
    function addImage() {
        const imageInput = document.getElementById('newsImage');
        
        if (imageInput.files.length > 0) {
            const newsContainer = document.getElementById('newsList');

            const selectedImage = imageInput.files[0];
            const imageUrl = URL.createObjectURL(selectedImage);

            // Create HTML elements for the news entry with the added image
            const newsItem = document.createElement('div');
            newsItem.className = 'news-entry';
            newsItem.innerHTML = `
                <div class="news-content">
                    <img src="${imageUrl}" class="news-image" alt="News Image">
                </div>
                <button class="btn btn-danger action-btn" onclick="removeNews(this)">Remove</button>
            `;

            // Insert the news entry into the DOM
            newsContainer.appendChild(newsItem);

            // Clear the file input after adding image
            imageInput.value = '';
        } else {
            alert('Please select an image or video.');
        }
    }
</script>


<script>
    function addComment() {
        var commentText = document.getElementById('newComment').value;

        if (commentText.trim() === "") {
            alert("Please enter a comment.");
            return;
        }

        var commentsList = document.getElementById('comments');
        var li = document.createElement('li');
        li.className = 'comment';

        var deleteButton = document.createElement('span');
        deleteButton.className = 'delete-btn';
        deleteButton.innerHTML = ' &#10006;';
        deleteButton.onclick = function () {
            li.remove();
        };

        li.innerHTML = '<p>' + commentText + '</p>';
        li.appendChild(deleteButton);

        commentsList.appendChild(li);

        // Clear the input field
        document.getElementById('newComment').value = "";
    }

    function viewComments() {
        var commentsList = document.getElementById('comments').innerHTML;
        localStorage.setItem('comments', commentsList);
        window.location.href = 'view-comments.html';
    }

    function addCommentSection() {
        var commentSection = document.getElementById('comment_section');
        var displayHere = document.getElementById('displayhere');
        
        var clonedSection = commentSection.cloneNode(true);
        
        // Create a remove button for the added comment section
        var removeButton = document.createElement('button');
        removeButton.textContent = 'Remove Comment Section';
        removeButton.style.backgroundColor = 'red';
        removeButton.style.margin='10px 10px';
        removeButton.onclick = function () {
            displayHere.removeChild(clonedSection);
            displayHere.removeChild(removeButton);
        };

        displayHere.appendChild(clonedSection);
        displayHere.appendChild(removeButton);
    }
</script>


<script>


document.addEventListener("DOMContentLoaded", function () {
    const pieChart = document.getElementById("pie-chart");
    const voteTDPButton = document.getElementById("voteTDP");
    const voteYSRCPButton = document.getElementById("voteYSRCP");
    const voteBJPButton = document.getElementById("voteBJP");

    let tdpVotes = 0;
    let ysrcpVotes = 0;
    let bjpVotes = 0;
    let totalVotes = 0;

    voteTDPButton.addEventListener("click", function () {
        tdpVotes++;
        totalVotes++;
        updatePieChart();
    });

    voteYSRCPButton.addEventListener("click", function () {
        ysrcpVotes++;
        totalVotes++;
        updatePieChart();
    });

    voteBJPButton.addEventListener("click", function () {
        bjpVotes++;
        totalVotes++;
        updatePieChart();
    });

    function updatePieChart() {
        const percentageTDP = (tdpVotes / totalVotes) * 100;
        const percentageYSRCP = (ysrcpVotes / totalVotes) * 100;
        const percentageBJP = (bjpVotes / totalVotes) * 100;

        pieChart.style.background = `conic-gradient(
            yellow 0% ${percentageTDP}%,  
            blue ${percentageTDP}% ${percentageTDP + percentageYSRCP}%,   
            orangered ${percentageTDP + percentageYSRCP}% ${percentageTDP + percentageYSRCP + percentageBJP}%,   
            transparent 0% 0%
        )`;
    }

    updatePieChart(); // Initial update




});

</script>
